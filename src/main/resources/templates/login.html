<!DOCTYPE HTML>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<head>
    <title>Login</title>
</head>

<body>
<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br/>
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>
<div class="container justify-content-center w-25 p-3"
     style="background-color: #eeeeee; margin-top: 5em; border: 1px solid black; border-radius: 8px">
    <h1 class="display-5">Login</h1>

    <form th:action="@{/j_spring_security_check}" method="POST">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username"
                   maxlength="20" required>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password"
                   maxlength="20" required>
        </div>

        <button id="login" type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
</div>
<br>
<div class="container justify-content-center w-25 p-3">
    <h2>Credentials</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>viewer</td>
            <td>123</td>
        </tr>
        <tr>
            <td>publisher</td>
            <td>123</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
